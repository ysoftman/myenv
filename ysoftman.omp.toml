version = 3
final_space = true

[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = false

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    leading_diamond = ''
    template = '{{ .Icon }} {{ .HostName }} '
    foreground = '#00c983'
    background = '#003543'
    type = 'os'
    style = 'diamond'

  [[blocks.segments]]
    template = ' {{.Context}}{{if .Namespace}}:{{.Namespace}}{{end}}'
    foreground = '#000000'
    powerline_symbol = ''
    background = '#ebcc34'
    type = 'kubectl'
    style = 'powerline'

    [blocks.segments.properties]
      [blocks.segments.properties.context_aliases]
        'arn:aws:eks:eu-west-1:1234567890:cluster/posh' = 'posh'

  [[blocks.segments]]
    template = ' <#000> </> {{ .Path }} '
    foreground = '#000000'
    powerline_symbol = ''
    background = '#DA627D'
    type = 'path'
    style = 'powerline'

    [blocks.segments.properties]
      folder_icon = ''
      folder_separator_icon = '\'
      home_icon = ''
      style = 'full'

  [[blocks.segments]]
    template = ' ➜ ({{ .UpstreamIcon }}{{ .HEAD }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}) '
    foreground = '#000000'
    powerline_symbol = ''
    background = '#FCA17D'
    type = 'git'
    style = 'powerline'

    [blocks.segments.properties]
      branch_icon = ' <#000000> </>'
      fetch_stash_count = true
      fetch_status = false
      fetch_upstream_icon = true

  [[blocks.segments]]
    template = '  {{ .Full }} '
    foreground = '#100e23'
    powerline_symbol = ''
    background = '#906cff'
    type = 'python'
    style = 'powerline'

  [[blocks.segments]]
    template = '  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} '
    foreground = '#000000'
    powerline_symbol = ''
    background = '#76b367'
    type = 'node'
    style = 'powerline'

  [[blocks.segments]]
    template = '  {{ .Full }} '
    foreground = '#000000'
    powerline_symbol = ''
    background = '#7FD5EA'
    type = 'go'
    style = 'powerline'

  [[blocks.segments]]
    template = '  {{ .Full }} '
    foreground = '#193549'
    powerline_symbol = ''
    background = '#99908a'
    type = 'rust'
    style = 'powerline'

  [[blocks.segments]]
    template = '  {{ .CurrentDate | date .Format }} '
    foreground = '#000000'
    powerline_symbol = ''
    background = '#33658A'
    type = 'time'
    style = 'powerline'

    [blocks.segments.properties]
      time_format = '3:04 PM'

  [[blocks.segments]]
    template = '  {{ .FormattedMs }} '
    foreground = '#ffffff'
    powerline_symbol = ''
    background = '#83769c'
    type = 'executiontime'
    style = 'powerline'

    [blocks.segments.properties]
      always_enabled = true

  [[blocks.segments]]
    trailing_diamond = ''
    template = ' {{ if gt .Code 0 }}{{ else }}{{ end }} '
    foreground = '#ffffff'
    powerline_symbol = ''
    background = '#2e9599'
    type = 'status'
    style = 'diamond'
    background_templates = ['{{ if gt .Code 0 }}red{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = ' '
    foreground = '#cd5e42'
    type = 'root'
    style = 'plain'

  [[blocks.segments]]
    template = ' <#45F1C2><b>⚡</b></><b>{{ .UserName }}</b> <#26C6DA>❯</><#45F1C2>❯</>'
    foreground = '#CD4277'
    type = 'text'
    style = 'plain'
